- name: Install golang
  ansible.builtin.yum:
    name: golang
    state: installed

- name: Remove app location
  ansible.builtin.file:
    path: "{{ APP_LOCATION }}"
    state: absent

- name: add app location
  ansible.builtin.file:
    path: "{{ APP_LOCATION }}"
    state: directory

